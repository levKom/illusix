<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>illusix Event System</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <main class="container">
    <div class="filterByDate">
      <select id="select">
        <option class='sortByDate' value="">Дата</option>
      </select>
    </div>
    <section id="cardList">
      <div class="cards">
        <!-- Events will be inputed here -->
      </div>
    </section>
    <section id="cardCreate">
      <div class="eventForm offset-md-2 col-md-8">
        <form class="form">
          <h5>Добавить Мероприятие</h5>
          <div class="form-row">
            <div class="form-group col-md-6 col-sm-6">
              <label for="inputTitle">Название</label>
              <input type="text" class="form-control" id="inputTitle">
            </div>
            <div class="form-group col-md-6 col-sm-6">
              <label for="inputDate">Дата</label>
              <input type="text" class="form-control" id="inputDate">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 col-sm-6">
              <label for="inputTimeStart">Время начала</label>
              <input type="text" class="form-control" id="inputTimeStart">
            </div>
            <div class="form-group col-md-6 col-sm-6">
              <label for="inputTimeEnd">Время конца</label>
              <input type="text" class="form-control" id="inputTimeEnd">
            </div>
          </div>
        </form>
        <div class="btnFlex">
          <button class="btn btn-warning">Добавить</button>
        </div>
      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
